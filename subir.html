<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sube tu proyecto</title>
</head>
<body>
  <h1>Sube tu proyecto</h1>

  <form id="formProyecto">
    <div>
      <label>Título:</label><br />
      <input type="text" name="titulo" required />
    </div>

    <div>
      <label>Descripción:</label><br />
      <textarea name="descripcion" required></textarea>
    </div>

    <div>
      <label>Asignatura:</label><br />
      <input type="text" name="asignatura" required />
    </div>

    <div>
      <label>Autores (separados por comas):</label><br />
      <input type="text" name="autores" required />
    </div>

    <div>
      <label>Enlace externo (itch.io, web, etc.):</label><br />
      <input type="url" name="enlaceExterno" />
    </div>

    <div>
      <label>Curso (ej: 3º):</label><br />
      <input type="text" name="curso" />
    </div>

    <div>
  <label>Año de creación del trabajo:</label><br />
  <input type="number" name="anio" min="2000" max="2100" />

</div>

<div>
  <label>Licencia Creative Commons:</label><br />
  <select name="licencia">
    <option value="">Selecciona una licencia…</option>
    <option value="CC BY">CC BY</option>
    <option value="CC BY-SA">CC BY-SA</option>
    <option value="CC BY-NC">CC BY-NC</option>
    <option value="CC BY-NC-SA">CC BY-NC-SA</option>
    <option value="CC0">CC0 (Dominio público)</option>
  </select>
</div>

<div>
  <label>
    <input type="checkbox" name="autorizacionLegal" required />
    Declaro que doy mi autorización para publicar este trabajo en el repositorio y acepto las condiciones de uso y tratamiento de datos.
  </label>
</div>

    <button type="submit">Enviar proyecto</button>
  </form>

  <p id="mensaje"></p>

  <script src="subir.js"></script>

  <hr />

<h2>Editar o eliminar proyecto existente</h2>

<div>
  <label>ID del proyecto:</label><br />
  <input type="text" id="editId" placeholder="Copia aquí el ID del proyecto" />
</div>

<button type="button" id="btnCargarProyecto">Cargar datos</button>
<button type="button" id="btnGuardarCambios">Guardar cambios</button>
<button type="button" id="btnBorrarProyecto">Eliminar proyecto</button>

</body>
</html>
